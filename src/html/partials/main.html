<main class="main text-light">
  <h1 class="main__title text-light">Search your favourite pokémon</h1>
  <section class="searchContainer">
    <h2 class="searchContainer__title">Gotta Catch 'Em All!</h2>
    <form method="GET" class="form js-form">
      <div class="form__container row">
        <label class="col col-3">Search</label>
        <input
          type="text"
          class="form__input js-input col col-7"
          name="input"
          placeholder="Ex: Pikachu"
          value=""
        />
      </div>
      <input
        type="button"
        class="form__searchBtn js-searchBtn btn-danger rounded"
        value="Go to detail"
      />
    </form>
  </section>
  <div class="modalContainer">
    <div class="modal-content pokemonDetail text-light">
      <span class="close js-close">×</span>
      <p class="pokemonDetail__card js-pokemonDetail"></p>
    </div>
  </div>
</main>
