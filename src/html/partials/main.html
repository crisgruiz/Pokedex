<main class="main text-light">
  <h1 class="main__title text-light">Search your favourite pok√©mon</h1>
  <section class="searchContainer">
    <h2 class="searchContainer__title">Gotta Catch 'Em All!</h2>
    <form method="GET" class="form js-form">
      <div class="form__container row">
        <label class="col col-3">Search</label>
        <input
          type="text"
          class="form__input js-input col col-7"
          name="input"
          placeholder="Ej: Pikachu"
          value=""
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search col col-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </div>
      <input
        type="button"
        class="form__searchBtn js-searchBtn btn-danger rounded"
        value="Go to detail"
      />
    </form>
  </section>
  <section class="pokemonDetail text-light hidden js-pokemonDetailContainer">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="25"
      height="25"
      fill="currentColor"
      class="bi bi-x pokemonDetail__close js-close"
      viewBox="0 0 16 16"
    >
      <path
        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
      />
    </svg>
    <p class="pokemonDetail__card js-pokemonDetail text-light"></p>
  </section>
</main>
