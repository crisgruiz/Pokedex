<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <script
      src="https://kit.fontawesome.com/316a162693.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./assets/css/main.css" /> -->
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Bienvenido a tu buscador de pokémon favorito.</h1>
      </header>

      <main class="main">
        <section class="searchContainer">
          <h2 class="form__title">¡Hazte con todos!</h2>
          <form method="GET" class="form js-form">
            <input
              type="text"
              class="form__input js-input"
              name="input"
              placeholder="Ej: Pikachu"
              value=""
            />
            <input
              type="button"
              class="form__searchBtn js-searchBtn"
              value="Buscar"
            />
          </form>
        </section>
        <section class="itemsFound">
          <div class="itemsFound__container js-itemsFound"></div>
        </section>
      </main>

    </div>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
